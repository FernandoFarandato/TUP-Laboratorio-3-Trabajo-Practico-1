<!-- @format -->

<!DOCTYPE html>
<html lang="en" class="pagina">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Favicon-->
    <link rel="shortcut icon" href="./resources/images/favicon/shopping.png" />

    <!-- CSS File -->
    <link rel="stylesheet" href="./resources/css/style.css" />

    <!-- JavaScript File -->
    <script defer src="./resources/js/script.js"></script>

    <title>La Utileria</title>
  </head>

  <!-- Body -->
  <body class="lead pagina">
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-dark navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link active" href="#" id="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" id="ofertas">Ofertas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" id="solicitarProudctos"
              >Solicitar producto</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" id="productos">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#" id="contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main HTML -->
    <main class="mt-4">
      <!-- Home Section -->
      <div class="home pagina">
        <!-- Banner -->
        <div class="container-fluid p-4 mb-4 banner--titulo">
          <h1 class="text-center display-1">La Utileria</h1>
        </div>
        <div>
          <img
            src="./resources/images/home-banner.jpg"
            class="img-fluid"
            alt="Imagen del local"
          />
        </div>
      </div>

      <!-- Offer Section -->
      <div class="ofertas pagina">
        <!-- Banner -->
        <div class="container-fluid my-4 p-4 banner--titulo">
          <h4 class="text-center display-4">Ofertas</h4>
        </div>
      </div>

      <!-- Solicitar Productos Section -->
      <div class="solicitarProudctos pagina">
        <!-- Banner -->
        <div class="container-fluid my-4 p-4 banner--titulo">
          <h4 class="text-center display-4">Personalizado</h4>
        </div>
        <!-- Form -->
        <div class="container">
          <form class="m-4" id="customForm">
            <div class="form-group">
              <label for="emailFieldCustom">Correo Electronico</label>
              <input
                type="email"
                class="form-control"
                id="emailFieldCustom"
                placeholder="name@example.com"
              />
            </div>
            <div class="form-group">
              <label for="sizeInput">Talle</label>
              <select class="form-control" id="sizeInput">
                <option>XS</option>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
              </select>
            </div>

            <div class="form-group">
              <label for="typeInput">Tipo de Prenda</label>
              <select class="form-control" id="typeInput">
                <option>Remera</option>
                <option>Musculosa</option>
                <option>Campera</option>
                <option>Pantalones</option>
                <option>Shorts</option>
              </select>
            </div>

            <div class="form-group">
              <label for="messaggeFieldCustom"
                >Que quieres que contenga tu prenda?</label
              >
              <textarea
                class="form-control"
                id="messaggeFieldCustom"
                rows="3"
              ></textarea>
            </div>
            <button
              class="btn btn-primary disabled"
              id="submitFormButtonCustom"
            >
              Enviar
            </button>
          </form>
        </div>
      </div>

      <!-- Products Section -->
      <div class="productos pagina">
        <!-- Banner -->
        <div class="container-fluid my-4 p-4 banner--titulo">
          <h4 class="text-center display-4">Productos</h4>
        </div>

        <!--Filter Buttons-->
        <div
          class="btn-group ml-4"
          role="group"
          aria-label="Button group with nested dropdown"
        >
          <div class="btn-group" role="group">
            <button
              id="btnGroupDrop1"
              type="button"
              class="btn btn-secondary dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Filtro
            </button>
            <div
              class="dropdown-menu botones--prendas"
              aria-labelledby="btnGroupDrop1"
            >
              <button class="dropdown-item" id="todo">Todo</button>
              <button class="dropdown-item" id="remera">Remeras</button>
              <button class="dropdown-item" id="buzo">Buzo</button>
              <button class="dropdown-item" id="pantalon">Pantalon</button>
              <button class="dropdown-item" id="campera">Campera</button>
              <button class="dropdown-item" id="musculosa">Musculosa</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Section -->
      <div class="contacto pagina">
        <!-- Banner -->
        <div class="container-fluid my-4 p-4 banner--titulo">
          <h4 class="text-center display-4">Contacto</h4>
        </div>

        <!-- Form -->
        <div class="container-fluid m-0 p-0 pagina">
          <div class="container mt-4">
            <form id="contactFrom">
              <div class="mb-3">
                <label for="InputEmail" class="form-label"
                  >Correo Electronico</label
                >
                <input
                  type="email"
                  class="form-control danger"
                  id="InputEmail"
                />
              </div>
              <div class="form-group">
                <label for="InputMessagge">Ingrese su mensaje. Gracias!</label>
                <textarea
                  class="form-control"
                  id="InputMessagge"
                  rows="3"
                ></textarea>
              </div>

              <button
                class="btn btn-primary submit--button2 disabled"
                id="submitFormButtonContact"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Comprar Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmacionCompra">
              Producto Agregado a tu carrito!
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Submit Modal -->
    <div
      class="modal fade show"
      id="submitModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmacionSubmit">Enviado!</h5>
            <button
              type="button"
              class="close"
              id="closeModal"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
